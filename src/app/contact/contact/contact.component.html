<br><br>
<div class="container">

  <div class="col-md-6 justify-content-md-center">
<form>
<div class="from-group">
    <label for="firstName">First Name</label>
    <input
        required
        maxlength="10"
        minlength="3"
        pattern="[a-zA-Z]+"
        ngModel
        name="firstname"
        #firstName="ngModel"
        class="form-control"
        type="text"
        (change)="log(firstName)">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <!-- *ngIf="firstName.touched && !firstName.valid" -->
     <div *ngIf="firstName.errors?.['required']">Ce champs est oblicatoir </div>
     <div *ngIf="firstName.errors?.['maxlength']">Max charactere 10 </div>
     <div *ngIf="firstName.errors?.['minlength']">Min charactere 3 </div>
     <div *ngIf="firstName.errors?.['pattern']">Selement alpha </div>


      <div></div>
    </div>
</div>

<div class="from-group">
  <label for="lastName">Last Name</label>
  <input ngModel name="lastName" #lastName="ngModel" (change)="log(lastName)" class="form-control"  type="text">
</div>

<div class="from-group">
  <label for="comment"></label>
  <textarea ngModel name="comment" #comment  class="form-control" >Comment</textarea>
</div>
<br />
<button class="btn btn-primary">Submit</button>
<br />

</form>
<br />
</div>
</div>
